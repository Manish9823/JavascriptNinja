<!-- What's the output from running the following code and clicking the element with the ID inner? -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer {
            width: 300px;
            height: 300px;
            background: red;
        }

        #inner {
            width: 100px;
            height: 100px;
            background: yellow;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="inner"></div>
    </div>
</body>
<script>
    const innerElement = document.querySelector("#inner");
    const outerElement = document.querySelector("#outer");
    const bodyElement = document.querySelector("body");

    innerElement.addEventListener('click', function () {
        console.log('Inner');
    })
    outerElement.addEventListener('click', function () {
        console.log('Outer');
    }, true)
    bodyElement.addEventListener('click', function () {
        console.log('Body');
    })
</script>

</html>

<!-- Output: c. Outer Inner Body -->
