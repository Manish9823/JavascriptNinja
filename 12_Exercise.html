<div id="samurai"></div>
<script>
    const element = document.querySelector('#samurai');
    console.log(element.id === 'samurai', " Property id is samurai.");
    console.log(element.getAttribute('id') === 'samurai', " attribute id is samurai.");

    element.id = "newSamurai";
    console.log(element.id === 'newSamurai', " Property id is newSamurai.");
    console.log(element.getAttribute('id') === 'newSamurai', " attribute id is newSamurai.");
</script>

<!-- There is something called as layout thrashing -->
 <!-- When we fetch the layout data it remind the dom to rerender the document  -->
